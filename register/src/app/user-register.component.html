<h1>Registration :-</h1>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div [hidden]="submitted" id="main">
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" required [(ngModel)]="model.fname" #fname="ngModel" /> <br /><br />
        <div [hidden]="fname.valid || fname.pristine  && fname.untouched" id="wrong">
            fname is required
        </div>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" [(ngModel)]="model.lname" /> <br /><br />
        <label for="email">Email Id: </label>
        <input type="email" id="emailid" name="email" required [(ngModel)]="model.email" #email="ngModel" /> <br /><br />
        <div [hidden]="email.valid || email.pristine && email.untouched " id="wrong">
            Email is required
        </div>
        <label for="phone">Phone-No</label>
        <input type="number" id="phone" name="phone" required [(ngModel)]="model.phone_no" #phone="ngModel" /> <br /><br />
        <div [hidden]="phone.valid || phone.pristine && phone.untouched " id="wrong">
            Phone is required
        </div>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="pass" required [(ngModel)]="model.pass" #pass="ngModel" /> <br /><br />
        <div [hidden]="pass.valid || pass.pristine && pass.untouched " id="wrong">
            Password is required
        </div>
        <label for="pass1">Confirm Password: </label>
        <input type="password" id="pass1" name="pass1" required [(ngModel)]="model.pass1" #pass1="ngModel" /> <br /><br />
        <div [hidden]="pass1.valid || pass1.pristine && pass1.untouched  " id="wrong">
            Password is required
        </div>
        <div [hidden]="pass.value === pass1.value ||  pass1.untouched" id="wrong">
            Password is wrong not matching
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

    </div>
</form>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Email-Id</div>
        <div class="col-xs-9  pull-left">{{ model.email }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Password</div>
        <div class="col-xs-9 pull-left">{{ model.pass }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
<button type="button" class="btn btn-default" (click)="newUser();userForm.reset()">reset</button>




<br /><br />

<style rel="stylesheet">
    form {
        border: 2px solid green;
        width: 500px
    }
    
    #wrong {
        color: red;
    }
    
    #main {
        margin-left: 20px;
        margin-top: 10px;
    }
    
    input:invalid {
        color: red;
    }
    
    input {
        margin-left: 10px;
    }
</style>
